<!DOCTYPE html>
<html>
	<head>
		<title>Coorgi.com</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>

	<body class="coorgi-bg-light">
		<div id="coorgi-dash" class="container-fluid">
			<div class="row">
				<div class="col-xl-12">
					<nav class="navbar navbar-expand-lg navbar-light">
						<span class="navbar-brand mb-0 h1">Coorgi<img src="1455224432_corgi-512.png" width="40" height="40" alt=""></span>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul id="main-navigation" class="navbar-nav mr-auto">
								<li class="nav-item active">
									<a id="main-navigation__bulletin" class="nav-link" href="#">Oppslagstavle</a>
								</li>
								<li class="nav-item">
									<a id="main-navigation__to-do" class="nav-link" href="#" onclick="ViewControllers.TodoItems.renderCards()">Gjøremål</a>
								</li>
								<li class="nav-item">
									<a id="main-navigation__shopping-list" class="nav-link" href="#">Handleliste</a>
								</li>
								<li class="nav-item">
									<a id="main-navigation__points" class="nav-link" href="#">Poengtavle</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
			<div id="area__list">
				<div id="area__bulletin" class="area area--active">
					<div class="row">
						<h1>Oppslagstavle</h1>
					</div>
				</div>
				<div id="area__to-do" class="area">
					<div class="row justify-content-center" style="margin-top: 5em">
						<div class="col-lg-9">
							<div id="accordion"></div>
						</div>
					</div>
				</div>
				<div id="area__shopping-list" class="area">
					<div class="row">
						<h1>Handleliste</h1>
					</div>
				</div>
				<div id="area__points" class="area">
					<div class="row">
						<h1>Poengtavle</h1>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="Core/core.js"></script>
		<script type="text/javascript" src="Core/testdata.js"></script>

		<script type="text/javascript" src="Display/navigation.js"></script>

		<script type="text/javascript" src="Model/properties/number.js"></script>
		<script type="text/javascript" src="Model/properties/string.js"></script>
		<script type="text/javascript" src="Model/properties/stringReadOnly.js"></script>

		<script type="text/javascript" src="Model/abstract.js"></script>
		<script type="text/javascript" src="Model/todoItem.js"></script>

		<script type="text/javascript" src="Modelcontrollers/abstract.js"></script>
		<script type="text/javascript" src="Modelcontrollers/todoItems.js"></script>

		<script type="text/javascript" src="Viewcontrollers/todoItems.js"></script>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>

</html>
