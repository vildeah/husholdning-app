<!DOCTYPE html>
<html>
	<head>
		<title>Coorgi.com</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	</head>

	<body class="coorgi-bg-light">
		<div id="coorgi-dash" class="container-fluid">
			<div class="row">
				<div class="col-xl-12">
					<nav class="navbar navbar-expand-lg navbar-light">
						<span class="navbar-brand mb-0 h1">Coorgi<img src="1455224432_corgi-512.png" width="40" height="40" alt=""></span>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul id="main-navigation" class="navbar-nav mr-auto">
								<li class="nav-item active">
									<a id="main-navigation__bulletin" class="nav-link" href="#">Oppslagstavle</a>
								</li>
								<li class="nav-item">
									<a id="main-navigation__to-do" class="nav-link" href="#" onclick="ViewControllers.TodoItems.renderCards()">Gjøremål</a>
								</li>
								<li class="nav-item">
									<a id="main-navigation__shopping-list" class="nav-link" href="#">Handleliste</a>
								</li>
								<li class="nav-item">
									<a id="main-navigation__points" class="nav-link" href="#">Poengtavle</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
			<div id="area__list">
				<div id="area__bulletin" class="area area--active">
					<div class="row">
						<h1>Oppslagstavle</h1>
					</div>
				</div>
				<div id="area__to-do" class="area">
					<button type="button" class="btn btn-success" onclick="ViewControllers.TodoItems.renderAddTodoItemModal()">
						Legg til gjøremål
					</button>
						
						<!-- Modal -->
					<div class="modal fade" id="todoItem__modal" tabindex="-1" role="dialog" aria-labelledby="addTodoItemModal" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered" role="document">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="todoItem__modal--title"></h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<form>
										<div class="form-group row">
											<label class="col-sm-4">Navn</label>
											<div class="col-sm-11 input-group">
												<input type="text" id="todoItem__modal--name" class="form-control">
											</div>					
										</div>
										<div class="form-group row">
											<label class="col-sm-4">Beskrivelse</label>
											<div class="col-sm-11 input-group">
												<input type="text" id="todoItem__modal--description" class="form-control">
											</div>					
										</div>
										<div class="form-group row">
											<label class="col-sm-4">Anstrengelsesivå</label>
											<div class="col-sm-9 input-group">
												<div class="btn-group" role="group">
													<button id="todoItem__modal--difficultyBtn-1" type="button" class="btn btn-outline-info active" onclick="ViewControllers.TodoItems.shiftActiveDifficultyButton(1)">1</button>
													<button id="todoItem__modal--difficultyBtn-2" type="button" class="btn btn-outline-info" onclick="ViewControllers.TodoItems.shiftActiveDifficultyButton(2)">2</button>
													<button id="todoItem__modal--difficultyBtn-3" type="button" class="btn btn-outline-info" onclick="ViewControllers.TodoItems.shiftActiveDifficultyButton(3)">3</button>
													<button id="todoItem__modal--difficultyBtn-4" type="button" class="btn btn-outline-info" onclick="ViewControllers.TodoItems.shiftActiveDifficultyButton(4)">4</button>
													<button id="todoItem__modal--difficultyBtn-5" type="button" class="btn btn-outline-info" onclick="ViewControllers.TodoItems.shiftActiveDifficultyButton(5)">5</button>
												</div>
											</div>					
										</div>
									</form>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Avbryt</button>
									<button type="button" class="btn btn-primary" id="todoItem__modal--saveBtn">Lagre</button>
								</div>
							</div>
						</div>
					</div>
					<div class="row justify-content-center">
						<div class="col-md-5">
							<div id="accordion" class="shadow p-3 mb-5 bg-white rounded"></div>
						</div>
					</div>
				</div>
				<div id="area__shopping-list" class="area">
					<div class="row">
						<h1>Handleliste</h1>
					</div>
				</div>
				<div id="area__points" class="area">
					<div class="row">
						<h1>Poengtavle</h1>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="Core/core.js"></script>
		<script type="text/javascript" src="Core/testdata.js"></script>

		<script type="text/javascript" src="Display/navigation.js"></script>

		<script type="text/javascript" src="Model/properties/number.js"></script>
		<script type="text/javascript" src="Model/properties/string.js"></script>
		<script type="text/javascript" src="Model/properties/stringReadOnly.js"></script>

		<script type="text/javascript" src="Model/abstract.js"></script>
		<script type="text/javascript" src="Model/todoItem.js"></script>

		<script type="text/javascript" src="Modelcontrollers/abstract.js"></script>
		<script type="text/javascript" src="Modelcontrollers/todoItems.js"></script>

		<script type="text/javascript" src="Viewcontrollers/todoItems.js"></script>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>

</html>
